<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  <head>
  <body style="padding-bottom: 1000px;">
    <div style="display: grid;
    grid-template-columns: 200px 100px;
    height: 40px;
    text-align: center;
    ">
        <div style="background-color: lightblue;">Div 1</div>
        <div style="background-color: lightcoral;">Div 2</div>
    </div>
    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 200px 1fr 2fr;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightcoral;">200px</div>
        <div style="background-color: lightgreen;">1fr(1 freespace)</div>
        <div style="background-color: lightblue;">2fr(2 freespace)</div>
    </div>
    
    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    height: 40px;
    ">
      <div style="background-color: aquamarine;
      height: 200px;">column 1</div>
      <div style="background-color: bisque;
      height: 200px;">column 2</div>
      <div style="background-color: aquamarine;
      height: 200px;">column 1</div>
      <div style="background-color: bisque;
      height: 200px;">column 2</div>
      <div style="background-color: aquamarine;
      height: 200px;">column 1</div>
      <div style="background-color: bisque;
      height: 200px;">column 2</div>
    </div>
  </body>
