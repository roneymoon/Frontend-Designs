<html>
  <head>
    <title>flex-Box</title>
  </head>
  <body style="
  padding-bottom: 1000px;">

      display: flex;
      flex-direction: row;">

      background-color: lightskyblue;

    <div style="

      border-style: solid;
      justify-content: space-between;
      align-items: center;">
      <div style="
      background-color: lightskyblue;
      width: 100px;">100px</div>
      <div style="
      background-color: rgb(244, 135, 250);

      <div style="
      background-color: lightcoral;
      width: 100px;">div 2 </div>
    </div>
