<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Profile Card UI Design</title>

  <!-- CSS -->
  <link rel="stylesheet" href="">

  <!-- BoxIcons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile.jpg" alt="" class="profile-img">
      </div>
      <div class="text-data">
        <span class="name">Roney Moon</span>
        <span class="profession">Student & Developer</span>
      </div>
      <div class="media-buttons">
        <a href="" style="background-color: #4267b2;" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="" style="background-color: #1da1f2;" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="" style="background-color: #e1306c;" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="" style="background-color: #ff0000;" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <button class="heart"><i class="bx bx-heart"></i></button>
          <span class="number">12k</span>
        </div>
        <div class="data">
          <button class="message"><i class="bx bx-message-rounded"></i></button>
          <span class="number">12k</span>
        </div>
        <div class="data">
          <button class="share"><i class="bx bx-share"></i></button>
          <span class="number">12k</span>
        </div>
      </div>
    </div>

  </body>

</html>
